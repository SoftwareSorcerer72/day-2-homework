<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Sign In</title>
</head>
<body>
   <section id="sign-in-box">
    
    <div id="sign-in-title">Sign In
        </div>

    <div id="enter-email-text">Email (phone or mobile accounts)
        </div>
    <div id="email-input">
            <input type="email" id="enter-email" placeholder=" Enter Email" size="40">
        </div>

    <div>
        <span id="pwtext">Password
        <span id="forgot-pw"><a href="#">Forgot Password</a></span>
        </div>
    <div label for="enter-pw"></label>
            <input type="password" id="enter-password" placeholder=" Enter Password" size="40">
        </div>
    <div label for="continue-button">
            <button id="continue" type="submit">Continue</button>
        </div>
    <div id="log-in-help"> 
        <a href="#">Need help?</a>
        </div>
    </section>
    
    <div id="new-to-amazon">New to Amazon?
        </div>
    <div>
        <button id="create-account">Create Your Amazon Account</button>
        </div>

   <footer>
    <div id="footer-links">
        <a href="#" id="Conditions"> Conditions of Use</a>&nbsp;&nbsp;&nbsp; 
        <a href="#" id="Privacy-Policy"> Privacy Policy</a>&nbsp;&nbsp;&nbsp;

        </div>

</html>
